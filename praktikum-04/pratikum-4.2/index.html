<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 04</title>
</head>
<body>
    <header style="background-color: rgb(17, 58, 104); border: 2px solid black; padding: 50px 0;">Header</header>
    <nav style="background-color: rgb(104, 135, 194); border: 2px solid black; padding: 20px 0; margin: 10px 0;">Nav</nav>
    <main style="display: flex;">
        <article style="background-color: rgb(156, 160, 184);border: 2px solid black; width: 70%; padding: 80px 0; margin-right: 20px;">
            Article
            <section style="background-color: grey;border: 2px solid black; margin: 10px 30px; padding: 30px 0;">Section 1</section>
            <section style="background-color: grey;border: 2px solid black; margin: 10px 30px; padding: 30px 0;">Section 2</section>
            <section style="background-color: grey;border: 2px solid black; margin: 10px 30px; padding: 30px 0;">Section 3</section>
        </article>
        <aside style="background-color: rgb(92, 92, 153);border: 2px solid black; width: 30%">Aside</aside>
    </main>
    <footer style="background-color: rgb(51, 51, 136);border: 2px solid black; padding: 20px 0; margin: 10px 0;">Footer</footer>
</body>
</html>
